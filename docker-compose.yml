  db-activity-simulator:
    build:
      args:
        HTTP_PROXY: ${http_proxy}
        HTTPS_PROXY: ${https_proxy}
      context: tests/docker/db-activity-simulator
    restart: no
    shm_size: 128mb
    environment:
      DSN_ACTIVITY_SIMULATOR: "postgresql://postgres:pass@pg16:5432/popyka_test"
    stop_grace_period: 1s
    stop_signal: SIGKILL
    # We don't want `pg16` to be stopped
    #    depends_on:
    #      - pg16

  popyka:
    build:
      args:
        HTTP_PROXY: ${http_proxy}
        HTTPS_PROXY: ${https_proxy}
      context: .
    restart: no
    shm_size: 128mb
    depends_on:
      - db-activity-simulator
    environment:
      POPYKA_CONFIG: "${POPYKA_CONFIG:-}"
      POPYKA_DB_DSN: "postgresql://postgres:pass@pg16:5432/popyka_test"
      POPYKA_KAFKA_CONF_DICT: '{"bootstrap.servers": "kafka:9092","client.id": "popyka-client"}'
    stop_grace_period: 1s
    stop_signal: SIGKILL

  kafka:
    image: 'bitnami/kafka:3.5'
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
    ports:
      - 9092:9092
      - 9094:9094

  kowl:
    image: docker.redpanda.com/redpandadata/console:latest
    environment:
      - KAFKA_BROKERS=kafka:9092
    ports:
      - 8080:8080
